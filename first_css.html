    <!-- Demonstration of media queries to alternate between screen and print styles -->

    <!-- general screen context  -->
    <link rel="stylesheet" href="styles.css" media="screen">
    <!-- print context -->
    <link rel="stylesheet" href="print.css" media="print">
    <!-- possible mobile device context (max 1090px width) -->
    <link rel="stylesheet" href="mobile.css" media="screen and (max-device-width: 1080px)">

</head>
<body>
    <p>Hello,<em>UFABC</em>. You are <em>welcome</em>.</p>
    <p>Hello,<em>CMCC</em>. You are <em>welcome</em>.</p>
</body>
