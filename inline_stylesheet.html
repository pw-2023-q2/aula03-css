<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Stylesheet</title>
</head>
<!-- Demonstration of inline styles, via attribute "style" -->
<body>
    <h1>Welcome to our website</h1>

    <h2 style="font-size: 20pt; color: red">Share your review with us</h2>

    <h2 style="font-size: 18pt; color: blue; border: solid 1px;">See our previous reviews</h2>
</body>
</html>
